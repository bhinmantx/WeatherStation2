<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" >
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<title>Weather Station Feed</title>
</head>
<body>

<div style="width:50%; padding-bottom:50%;  position:relative;">
  <iframe src="https://esotericon.dyndns.org/stream.mjpg" style="position:absolute; top:0px; left:0px; 
  width:700px; height:500px; border: none; overflow: hidden;"></iframe>
</div>
  <div id="data" style="width:300px; position:absolute;left: 75%;top: 0px;"><h1>Loading</h1></div>


<script>

function loaddata(){
$.ajax({
url: '{YOUR_SERVER_ADDRESS_HERE}/ENVDATA',
type: "GET",
dataType: "json",
success: function (data) {

  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + key + " : " + val + "</li>" );

  });

items = items.join('');
  $('#data').html("<br></br></br>" + items);

}
});}

  setInterval(function(){
    loaddata() // this will run after every 10 seconds
}, 10000);


</script>
</body>
</html>
